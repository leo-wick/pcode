<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Password Check</title>
</head>
<body style="background-image: url('FondoHumo.jpg');">

  <div class="container">

    <span class="material-symbols-outlined" id="warning">warning</span>

    <div class="title">
      <h1 id="h1">ACCESS RESTRICTED</h1>
      <p id="parag">Please, insert a valid code</p>
    </div>

    <div class="password-box" id="password-box">

      <div class="numbers">
        <div class="button1">
          <input type="tel" name="num" class="num" id="num1" min="0" max="9" value="0" maxlength="1">
        </div>
        <div class="button2">
          <input type="tel" name="num" class="num" id="num2" min="0" max="9" value="0" maxlength="1">
        </div>
        <div class="button3">
          <input type="tel" name="num" class="num" id="num3" min="0" max="9" value="0" maxlength="1">
        </div>
        <div class="button4">
          <input type="tel" name="num" class="num" id="num4" min="0" max="9" value="0" maxlength="1">
        </div>
        <div class="button5">
          <input type="tel" name="num" class="num" id="num5" min="0" max="9" value="0" maxlength="1">
        </div>
      </div>

      <div class="check-btn">
        <button class="send-btn" id="formbutton">CHECK</button>
      </div>

    </div>
    
  </div>
</body>

<script src="js/scripts.js"></script>
</html>
